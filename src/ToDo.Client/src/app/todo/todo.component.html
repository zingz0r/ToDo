<div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutGap="40px">
        <app-todo-search (searchEvent)="onSearch($event)"></app-todo-search>
        <app-todo-add (addEvent)="onAdd($event)" fxFlex></app-todo-add>
    </div>
    <app-todo-details [toDoItems]="toDoItems" (editEvent)="onEdit($event)" (deleteEvent)="onDelete($event)"></app-todo-details>
</div>
